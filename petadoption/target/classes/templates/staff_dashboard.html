<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Staff Dashboard</h1>
        <a href="/pets/create" class="btn btn-primary">Create Pet</a>
        <a href="/customers/create" class="btn btn-primary">Create Customer</a>
        <hr>
        <h2>Manage Pets</h2>
        <!-- List of pets with edit and delete buttons -->
        <hr>
        <h2>Manage Customers</h2>
        <!-- List of customers with edit and delete buttons -->
        <hr>
        <h2>Staff List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="staff : ${staffList}">
                    <td th:text="${staff.staffId}"></td>
                    <td th:text="${staff.staffName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
