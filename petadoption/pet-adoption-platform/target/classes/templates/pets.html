<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 40px;
        }
        .pet-type {
            margin-bottom: 20px;
        }
        .pet-breed-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .pet-breed {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .pet-name {
            font-weight: bold;
            text-align: center;
        }
        .pet-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}">Pet Adoption</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/pets}">Pets <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Pets</h1>
        <div class="row">
            <div class="col-md-12">
                <h2 class="border-bottom">Dog Breeds</h2>
                <div th:each="typeEntry : ${petTypes}" th:if="${typeEntry.type == 'Dog'}" class="pet-type">
                    <div class="pet-breed-row">
                        <div th:each="breed : ${typeEntry.breeds}" class="pet-breed">
                            <div class="card">
                                <img src="/images/download.jpg" alt="Image of breed" class="card-img-top pet-image">
                                <div class="card-body">
                                    <h5 class="card-title pet-name" th:text="${breed.name}">Breed</h5>
                                    <a th:href="@{/breed-details/{id}(id=${breed.id})}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <h2 class="border-bottom">Cat Breeds</h2>
                <div th:each="typeEntry : ${petTypes}" th:if="${typeEntry.type == 'Cat'}" class="pet-type">
                    <div class="pet-breed-row">
                        <div th:each="breed : ${typeEntry.breeds}" class="pet-breed">
                            <div class="card">
                                <img src="/images/download.jpg" alt="Image of breed" class="card-img-top pet-image">
                                <div class="card-body">
                                    <h5 class="card-title pet-name" th:text="${breed.name}">Breed</h5>
                                    <a th:href="@{/breed-details/{id}(id=${breed.id})}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
