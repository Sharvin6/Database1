<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Customers</title>
</head>
<body>
    <header>
        <a href="/logout" class="login-button">Logout</a>
    </header>
    <main>
        <h1>Customers</h1>
        <a href="/customers/new">Add New Customer</a>
        <ul>
            <li th:each="customer : ${customers}">
                <span th:text="${customer.name}">Customer Name</span> - 
                <span th:text="${customer.email}">Customer Email</span>
                <a th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit</a>
                <a th:href="@{/customers/{id}/delete(id=${customer.id})}">Delete</a>
            </li>
        </ul>
    </main>
</body>
</html>
