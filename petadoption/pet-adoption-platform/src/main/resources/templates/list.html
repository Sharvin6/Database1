<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/staff/management}">Main Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <h2>List of Pets</h2>
        <h2 th:text="'Number of pets: ' + ${pets.size()}">Number of pets</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Color</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Breed</th>
                    <th>Fee</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.id}">1</td>
                    <td th:text="${pet.name}">Buddy</td>
                    <td th:text="${pet.age}">3</td>
                    <td th:text="${pet.gender}">Male</td>
                    <td th:text="${pet.color}">Brown</td>
                    <td th:text="${pet.description}">Friendly and active</td>
                    <td th:text="${pet.petType.type}">Dog</td>
                    <td th:text="${pet.petBreed.name}">Labrador</td>
                    <td th:text="${pet.fee}">50.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
