<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Details of ' + ${breed.name}">Breed Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 40px;
        }
        .pet {
            margin-bottom: 20px;
        }
        .pet-name {
            font-weight: bold;
            text-align: center;
        }
        .pet-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pet Adoption</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/pets}">Pets <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Adoption Process</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center" th:text="'Details of ' + ${breed.name}">Breed Details</h1>
        <div class="row">
            <div th:each="pet : ${pets}" class="col-md-4 pet">
                <div class="card">
                    <img src="/images/download.jpg" alt="Pet image" class="card-img-top pet-image">
                    <div class="card-body">
                        <h5 class="card-title pet-name" th:text="${pet.name}">Pet Name</h5>
                        <p class="card-text" th:text="'Age: ' + ${pet.age}">Age</p>
                        <p class="card-text" th:text="'Gender: ' + ${pet.gender}">Gender</p>
                        <p class="card-text" th:text="${pet.description}">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
